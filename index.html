<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/style.css">
    <link rel="stylesheet" href="./resources/css/reset.css">
  </head>
  <body>
<!--Header Section-->
<header id="title">
  <div class="logo-container" id="logo">
    <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png" alt="logo" id=header>
        <span class="title-header">SECRET AGENT SUPPLY INC.</span>
</div>
</header>

<!--Banner Section-->
<main>
  <div class="flex-container">
    <div class="banner-container" id="banner">
        <div class="banner-title">
          <span id="new-arrival">NEW ARRIVAL</span>
          <span id="sport-bikes">SPORT BIKES AND MOTORCYCLES</span>
      </div>
    </div>
  </div>

<!--Products Navigation Bar-->
<div class="flex-container" id="products">
  <div id="product-list">
    <span>Eyewear</span>
    <span>Apparel</span>
    <span>Gadgets</span>
    <span>Vehicles</span>
    <span>Classes</span>
    <span>Contact</span>
  </div>
</div>

<!--Product Images-->
<div class="flex-container" id="store">

<!--Pen-->
  <div class="container">
    <div class="images" id="pen">
    </div>
</div>

<!--Watch-->
  <div class="container">
    <div class="images" id="watch">
        </div>
  </div>

<!--Glasses-->
  <div class="container">
    <div class="images" id="glasses">
    </div>
  </div>
</div>

<!--Product Labels-->
<div class="flex-container">

  <div class="container2">
    <div class="description" id="exploding-pen">
      <span>Exploding Pen</span>
    </div>
  </div>

  <div class="container2">
    <div class="description" id="cellular-watch">
      <span>Cellular Watch</span>
    </div>
  </div>

  <div class="container2">
    <div class="description" id="thermal-glasses">
      <span>Thermal Glasses</span>
    </div>
</div>
</div>
</div>

<!--Location and Hours Label-->
<div class="flex-container">

  <div class="info-container">
    <div class="info" id="location">
        <span>Location</span>
    </div>
</div>

  <div class="info-container">
    <div class="info" id="Hours">
      <span>Hours</span>
    </div>
</div>
</div>

<!--Locations and Hours Info-->
<div class="flex-container">

  <div class="container3">
    <div class="info" id="coordinates">
          <span>-47.346436, 84.32354</span>
    </div>
  </div>

  <div class="container3">
    <div class="info" id="hours">
      <span>0800 - 1800</span>
    </div>
  </div>
</div>

<!--Footer-->
<div class="footer-container">
  <div id="footer">
    <span>Copyright Secret Agent Supply</span>
  </div>
</div>
</main>

    </div>
  </body>
</html>
